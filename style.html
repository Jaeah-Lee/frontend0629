<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style~~</title>
    <style>
        p{
            color :rgb(236, 138, 18);
        }
        p:hover{
            color:blue;
        }

        .paragraph{
            color:blueviolet;
        }
        #hi{
            color:aqua;
        }
    </style>
</head>
<body>
    <p>안녕하세요</p>
    <p>안녕하세요</p>
    <span class="paragraph">반갑습니다.</span>
    <div class="paragraph">영역 태그</div>
    <p id="hi">이 부분만 aqua</p>
</body>
</html>
